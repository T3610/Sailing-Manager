{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="text-center">
<a href="/racers/new_official" class="btn btn-primary ">Click here if you're AOD/OOD/SBH</a>
</div>
<form method="post" enctype="multipart/form-data">{% csrf_token %} {{ form|crispy }}

<legend>Select which races you want to enter</legend>
<h6>You must select at least one race</h6>
{% for race in races %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="{{race.id}}" name="racesEntered[]" id="raceCheck{{race.id}}" {% if race.id in racesEntered %} checked="checked" {% endif %}>
  <label class="form-check-label" for="raceCheck{{race.id}}">
    {{race.Date|date}}: Race {{race.RaceNumber}}
  </label>
</div>
{% endfor %}

<button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{% endblock content%}
