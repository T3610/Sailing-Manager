{% extends 'base.html' %}

{% block content %}
<div class="col text-center">
<h2>Boats</h2>
    <a href="{% url 'boatNew' %}" class="btn btn-primary">Add new boat</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Boat Name</th>
            <th>PY Number</th>
            {% if user.is_superuser %}
            <th>Edit</th>
            <th>Delete</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for boat in object_list %}
        <tr>
            <td>{{ boat.BoatName }}</td>
            <td>{{boat.PyNumber}}</td>
            {% if user.is_superuser %}
            <td><a href="{% url 'boatEdit' boat.id %}">Edit</a></td>
            <td><a href="{% url 'boatDelete' boat.pk %}">Delete</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
