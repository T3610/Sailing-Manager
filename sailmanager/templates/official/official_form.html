{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<h2 class="pb-2 text-center">Sign up here if you're volunteering as a race official</h2>
<form method="post">{% csrf_token %} {{ form|crispy }}
<legend>Select which races you want to enter</legend>
{% for race in races %}
<div class="form-check">
    {{race.id}}
  <input class="form-check-input" type="checkbox" value="{{race.id}}" name="racesEntered[]" id="raceCheck{{race.id}}" {% if race.id in racesEntered %} checked="checked" {% endif %}>
  <label class="form-check-label" for="raceCheck{{race.id}}">
    {{race.Date|date}}: Race {{race.RaceNumber}}
  </label>
</div>
{% endfor %}   
<button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{% endblock content%}
