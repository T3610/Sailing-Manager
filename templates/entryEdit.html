<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/RaceHome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <form action="http://ec2-35-178-146-200.eu-west-2.compute.amazonaws.com/editentry/{{id}}" method="post">
        <div class="form-group container">
            <h1>Sign In Sheet</h1>
            <p>Please fill in this form to participate in the race</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input class="form-control" type="text" placeholder="Enter Full Name" name="name" id="name" value="{{name}}" required>

            <label for="Cname"><b>Crew Name</b></label>
            <input class="form-control" type="text" placeholder="Enter Full Name" name="Cname" id="Cname" value="{{cName}}">

            <label for="sailNum"><b>Sail Number</b></label>
            <input class="form-control" type="number" placeholder="Enter Sail Number" name="sailNum" id="sailNum" value="{{sailNo}}" required>

            <label for="class"><b>Boat Class</b></label>
            <select class="form-control" id="class" name="class">
                {% for class in boat %}
                    {% if class==currentBoat %}
                        <option value={{class}} selected>{{class}}</option>
                    {%else%}
                        <option value={{class}}>{{class}}</option>
                    {%endif%}
                {% endfor %}

            </select>

            <hr>

            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</body>

</html>
