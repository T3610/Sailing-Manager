<!DOCTYPE html>
<html>

<head>
    <title>Dorchester Racing</title>

    <!-- Favicon config -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
    <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap core meta data -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Start time remaining javascript -->
    <script src="static/starttime.js"></script>

    <!-- Home page stylesheet -->
    <link rel="stylesheet" href="static/RaceHome.css">
</head>

<body onload="updateTime()">
    <main role="main">

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Dorchester Sailing Club</h1>
                    <p class="lead text-muted">Dorchester Online Sailing Manager</p>
                    <p id="countdownDesc"> Time remaining to sign up for the race
                        <span id="raceCountdown"></span>
                    </p>
                </div>
            </div>

        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="\static\img\Schools-Picture.jpg" alt="Card image cap">
                            <div class="card-body mx-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    {%if onTime%}
                                    <a href="/signup" class="btn btn-primary btn-lg">Sign Up For Race</a> {%else%}
                                    <a class="btn btn-primary btn-lg">Sign Up Closed</a> {%endif%}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="/static/img/DSC-Race-3-scaled.jpg" alt="Card image cap">
                            <div class="card-body mx-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="/entries" class="btn btn-primary btn-lg">View Race Entries</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%if raceType %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="/static\img\racingpicture.jpg" alt="Card image cap">
                            <div class="card-body mx-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="/startingorder" class="btn btn-primary btn-lg">View Start Timings</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%endif%}

                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="/static\img\overhead.jpg" alt="Card image cap">
                            <div class="card-body mx-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="/results" class="btn btn-primary btn-lg">Race Results</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="\static\img\New-Club-House-Large.jpg" alt="Card image cap">
                            <div class="card-body mx-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="/oodracesetup" class="btn btn-primary btn-lg">OOD Page</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
