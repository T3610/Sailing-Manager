<!DOCTYPE html>
<html>
    <head>
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="/static/Results.js"></script>
    </head>
<body>
    {{entries}} 
    <div class="container">
    <table class="table table-striped ">
        {{entries}}
        <thead>
          <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Crew name</th>
              <th scope="col">Sail Number</th>              
              <th scope="col">Class</th>
              <th scope="col">current laps</th>
              <th scope="col">Add Lap</th>
              <th scope="col">Finish</th>
              <th scope="col"></th>

          </tr>
          </thead> 
          {{entries}}   
          <tbody>
            {% for row in entries%}    
                  <tr>
                      <td>{{row[0]}}</td>
                      <td>{{row[1]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td>{{row[4]}}</td>
                      <td>{{row[5]['laps']}} {{row[5]['finishTime']}} {{row[5]}}</td>
                      <td><button onPress="handleAddLap({{row[0]}})">ADD LAP</button></td>
                      <td><a>FINISH</a></td>
                  </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>
</body>
</html>
