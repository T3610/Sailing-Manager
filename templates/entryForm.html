    <form action="http://ec2-35-178-146-200.eu-west-2.compute.amazonaws.com/entries" method="post">
        <div class="form-group container">
            <h1>Sign In Sheet</h1>
            <p>Please fill in this form to participate in the race</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input class="form-control" type="text" placeholder="Enter Full Name" name="name" id="name" required>

            <label for="Cname"><b>Crew Name</b></label>
            <input class="form-control" type="text" placeholder="Enter Full Name" name="Cname" id="Cname">

            <label for="sailNum"><b>Sail Number</b></label>
            <input class="form-control" placeholder="Enter Sail Number" name="sailNum" id="sailNum" required>

            <label for="class"><b>Boat Class</b></label>
            <select class="form-control" id="class" name="class">
                {% for class in boat %}
                    <option value="{{class}}">{{class}}</option>
                {% endfor %}

            </select>

            <hr>

            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <div class="container">

                </div>

              <div class="mb-3">
                <label for="username">Sail Number</label>
